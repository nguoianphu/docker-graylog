sudo: required
services:
  - docker

script:
  - docker build -t graylog .
  - docker run --name some-mongo -d mongo
  - sleep 10
  - docker run --name some-elasticsearch -d elasticsearch elasticsearch -Des.cluster.name="graylog"
  - sleep 30
  - docker run --link some-mongo:mongo --link some-elasticsearch:elasticsearch --name mygraylog -d -p 127.0.0.1:80:9000 graylog
  - docker ps -a
  # - docker logs -f mygraylog

